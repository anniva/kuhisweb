<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>Kuhis</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>

  <div class='header'>
    <div id="logo"> <h1> +++ <br> LAURA <br> KUHAKOSKI <br> +++ </h1> </div>
    <div class="links">
      <a id="bio"href="/cv">CV</a>
      <a id="work" href="/projects">PROJECTS</a>
      <a id="writing" href="/writing">WRITING</a>
      <a id="cv" href="/contact">CONTACT</a>
    </div>
  </div>



<div class="app" ng-app="App">
    <h2>SHOWCASE</h2>
    
    <div class="container">
      <div class="main" ng-controller="MainController">
      
        <div class="card" ng-repeat="project in projects">
          <img class="projectImg" ng-src="{{project.image}}">
          <p class="name"> {{project.name}} </p>
            <div class="descriptionBox">
              <p class="description"> {{project.description}}</p>
            </div>
        </div>
     
      </div>
    </div>
</div>


</div>
<script src="js/app.js"></script>
<script src="js/controllers/mainController.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
