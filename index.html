<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Kuhis</title>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>
<body>

  <div class='header'>
    <div id="logo"> <h1> +++ <br> LAURA <br> KUHAKOSKI <br> +++ </h1> </div>
    <div class="links">
      <a id="bio"href="/cv">CV</a>
      <a id="work" href="/projects">PROJECTS</a>
      <a id="writing" href="/writing">WRITING</a>
      <a id="cv" href="/contact">CONTACT</a>
    </div>
  </div>



<div class="app" ng-app="App">
    <h2>SHOWCASE</h2>
    
    <div class="container">
      <div class="main" ng-controller="MainController">
      
        <div class="card" ng-repeat="project in projects">

          <center><img class="projectImg" ng-src="{{project.image}}" ng-mouseover='showDesc(project)' ng-mouseenter="show = show" ng-mouseleave="show = !show">
          <div class="descriptionBox" ng-show="show" >
            <p> {{project.description}}</p>
          </div>
        </div>

        <p class="name"> {{project.name}} </p> </center>
     
      </div>
    </div>
</div>

<!--ng-show="show"-->
<!-- ng-mouseenter="show = show" ng-mouseleave="show = !show"-->

</div>
<script src="js/app.js"></script>
<script src="js/controllers/mainController.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
